<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling</title>
    <link rel="stylesheet" href="style/style.css"/>
  </head>
  <body>
    <main>
      <section class="container">
        <!--BOTON IZQUIERDO-->

          <button type="button" class="btns" id="btn-left">
            <img src="./img/left.svg" alt="arrow left" class="btn"/>
          </button>

        <!--CONTAINER DE LAS CARDS-->
        <div class="scroll__container">
          <!--CARD UNO-->
          <div class="card">
            <img
              src="./img/img__dos.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">1999</p>
              </div>
              <div class="text__cont">
                <p class="text">Buenos Aires</p>
              </div>
            </div>
          </div>
          <!--CARD DOS-->
          <div class="card">
            <img
              src="./img/img___card.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">2018</p>
              </div>
              <div class="text__cont">
                <p class="text">Madrid</p>
              </div>
            </div>
          </div>
          <!--CARD TRES-->
          <div class="card">
            <img
              src="./img/img__tres.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">2000</p>
              </div>
              <div class="text__cont">
                <p class="text">Río de Janeiro</p>
              </div>
            </div>
          </div>
          <!--CARD CUATRO-->
          <div class="card">
            <img
              src="./img/img__cuatro.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">1967</p>
              </div>
              <div class="text__cont">
                <p class="text">La Habana</p>
              </div>
            </div>
          </div>
          <!--CARD CINCO-->
          <div class="card">
            <img
              src="./img/img__cinco.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">1974</p>
              </div>
              <div class="text__cont">
                <p class="text">Puerto Príncipe</p>
              </div>
            </div>
          </div>
          <!--CARD SEIS-->
          <div class="card">
            <img
              src="./img/img__seis.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">2004</p>
              </div>
              <div class="text__cont">
                <p class="text">Paris</p>
              </div>
            </div>
          </div>

          <!--CARD SIETE-->
          <div class="card">
            <img
              src="./img/img__siete.jpg"
              alt="imgagen de la card"
              class="img"/>
            <div class="card__cont">
              <div class="num__cont">
                <p class="num">1927</p>
              </div>
              <div class="text__cont">
                <p class="text">Roma</p>
              </div>
            </div>
          </div>
        </div>
        <!--BOTON DERECHA-->
          <button type="button" class="btns" id="btn-right">
            <img src="./img/right.svg" alt="arrow right" class="btn" />
          </button>

      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
